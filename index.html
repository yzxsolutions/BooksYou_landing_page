<!DOCTYPE html>

<head>

    </div>
    <!-- Floating prototype images -->
    <div class="floating-image hidden lg:block" style="top: 10%; left: 10%; width: 350px; height: 560px; animation: float 9s ease-in-out infinite 0.7s;">
      <img src="./images/screen.png" alt="Salon App Prototype 1" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
    </div>
    <div class="floating-image hidden lg:block" style="top: 60%; left: 80%; width: 350px; height: 560px; animation: float 11s ease-in-out infinite 1.2s;">
      <img src="./images/screen2.png" alt="Salon App Prototype 2" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
    </div>

  <main class="z-10 flex flex-col items-center justify-center text-center max-w-5xl mx-auto mb-12 px-4 w-full pt-12 md:pt-0">
    <!-- Logo Animation -->
    <div class="logo-container mb-4 md:mb-6 mx-auto" style="border-radius: 50%;">
      <img src="./images/logo3.png" alt="BooksYou Logo" class="logo-img">
    </div>
    
    <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-8xl font-bold mb-3 md:mb-4 opacity-0 transform translate-y-10 mx-auto" id="mainTitle">
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-purple-500">
        BooksYou
      </span>
    </h1>
    
    <p class="text-xl md:text-2xl lg:text-3xl text-gray-200 mb-4 md:mb-6 opacity-0 transform translate-y-10 mx-auto text-center" id="subTitle">
      Your Ultimate Salon Experience Awaits
    </p>
    
    <!-- Email Notification Form -->
    <div class="email-container opacity-0 transform translate-y-10 px-4 w-full max-w-md mx-auto" id="emailForm">
      <input type="email" class="email-input" placeholder="Enter your email for early access" aria-label="Email for notification">
      <button class="submit-btn">Notify Me</button>
    </div>
    
    <!-- Features -->
    <div class="features-grid opacity-0 px-4 md:px-6 mx-auto text-center" id="features">
      <div class="feature-item">
        <div class="feature-shine"></div>
        <div class="feature-icon">‚úÇÔ∏è</div>
        <h3 class="text-xl md:text-2xl font-semibold mb-2 md:mb-3">Easy Booking</h3>
        <p class="text-gray-300 text-sm md:text-base">Schedule your salon appointments with just a few taps</p>
      </div>
      <div class="feature-item">
        <div class="feature-shine"></div>
        <div class="feature-icon">üîî</div>
        <h3 class="text-xl md:text-2xl font-semibold mb-2 md:mb-3">Reminders</h3>
        <p class="text-gray-300 text-sm md:text-base">Never miss an appointment with smart notifications</p>
      </div>
      <div class="feature-item">
        <div class="feature-shine"></div>
        <div class="feature-icon">üíá</div>
        <h3 class="text-xl md:text-2xl font-semibold mb-2 md:mb-3">Style Preview</h3>
        <p class="text-gray-300 text-sm md:text-base">Try out new styles virtually before your appointment</p>
      </div>
    </div>
  </main>
  
  <div class="footer text-center w-full">
    <p class="mx-auto">Powered by : <a style="text-decoration: none; color: white;" href="https://www.codeteak.com">Codeteak</a></p>
  </div>


  <script src="script.js"></script>
</body>
</html>
